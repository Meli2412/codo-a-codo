<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;">Mundo Gatuno</title>
    <script src="https://kit.fontawesome.com/acc7ed01f7.js" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="shortcut icon" href="./imagenes/logogato.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
    <header id="header">  </header>
    
    <main> 
      <div id="raza_gato">
        <div class="clase-raza" v-for="raza in razas">
          <h2>{{raza.nombre}}</h2>
          <img class="imgrazas" :src="raza.imagen" alt="raza.nombre" :title="raza.nombre">
          <p>{{raza.descripcion}}</p>
        </div>
      </div>  
    </main>  
        
    <footer id="footer">  </footer>

    <script src="./JS/main.js"></script>
</body>
</html>
